<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulários</h2>
    <form>
        <div>
            <label>Nome:</label><br>
            <input type="text" />
        </div>
        <div>
            <label>Endereço:</label><br>
            <input type="text" name="adress"/>
        </div>
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester</option>
            </select>
        </div><br>


            <div>
                
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>

            </div><br>


        <div>
            <label for="comment">Escreva abaixo o que achou do post:</label><br>
            <textarea name="comment"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label><br>
                <input type="text" name="firstname"><br>
                <label for="lastname">Sobrenome:</label><br>
                <input type="text" name="lastname">

            </fieldset>
        </div>
        <div>
            <label for="course">Escolha o seu curso:</label><br>
            <input type="text" list="courses" name="course">

            <datalist id="courses">
                <option value="Java"></option>
                <option value="Python"></option>
                <option value="Front-end"></option>
                <option value="Data Science"></option>
            </datalist>
        </div>

        <div>
            <label for="password">Digite a sua senha</label><br>
            <input type="password" name="password">
        </div>

        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
            
        </div>


         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
